<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
       
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="Work">Student & Technical Blogger</span>
        </div>
        <div class="media-bottons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx-fw bx bxl-facebook-square bx-spin-hover'></i>
            </a>
              <a href="#" style="background: #e4405f" class="link">
                <i class='bx-fw bx bxl-instagram bx-spin-hover'></i>
            </a>
              <a href="#" style="background: #181717" class="link">
                <i class='bx-fw bx bxl-github bx-spin-hover'></i>
            
              <a href="#" style="background: #0a66c2" class="link">
                <i class='bx-fw bx bxl-linkedin bx-spin-hover'></i>
            </a>
        </div> 
        <div class="buttons">
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="munber">57</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="munber">19</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="munber">7</span>
            </div>
        </div>
    </div>

</body>
</html>
